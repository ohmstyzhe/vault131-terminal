<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>VAULT 131 DATABASE</title>

  <!-- Keep one cache-bust method. This is enough. Just bump v= when needed -->
  <link rel="stylesheet" href="styles.css?v=20">
</head>

<body>

  <!-- SVG filters (curvature/warp + slight softness) -->
  <svg width="0" height="0" style="position:absolute">
    <filter id="crtWarp" x="-20%" y="-20%" width="140%" height="140%">
      <!-- low-frequency noise to displace the screen -->
      <feTurbulence type="fractalNoise" baseFrequency="0.012" numOctaves="2" seed="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="18" xChannelSelector="R" yChannelSelector="G" />
    </filter>

    <!-- optional: tiny extra shimmer/softness -->
    <filter id="crtSoft" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="0.25" />
    </filter>
  </svg>

  <div id="crt">

    <!-- EVERYTHING that should look "behind glass" goes in #screen -->
    <div id="screen">

      <div id="uiWrap">
        <div id="uiTop">
          <div id="uiBar">VAULT 131 DATABASE │ STATUS: LOCKED</div>
          <button id="volBtn" type="button">AUDIO: OFF</button>
        </div>
        <div id="uiStatus">STANDBY… AWAITING INPUT</div>
      </div>

      <div id="terminal"></div>
      <input id="inputBox" autocomplete="off" spellcheck="false" />
      <div id="hintContainer"></div>

    </div>

    <!-- ===== FX LAYERS (order matters) ===== -->
    <div id="powerDip" aria-hidden="true"></div>
    <div id="scanlines" aria-hidden="true"></div>
    <div class="projectorBand" aria-hidden="true"></div>

    <!-- Thick glass + grime overlays (ONCE) -->
    <div class="crtGlassLayer" aria-hidden="true"></div>
    <div class="crtSmudgeLayer" aria-hidden="true"></div>
    <div class="crtDustLayer" aria-hidden="true"></div>
    <div class="crtNoiseLayer" aria-hidden="true"></div>
    <div class="crtVignetteLayer" aria-hidden="true"></div>
    <!-- =================================== -->

  </div>

  <!-- Your app -->
  <script type="module" src="js/app.js?v=9"></script>

</body>
</html>
