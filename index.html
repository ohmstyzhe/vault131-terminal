<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>VAULT 131 DATABASE</title>
<link rel="stylesheet" href="styles.css?v=15">
</head>

<body>
  <div id="crt">
    <div id="uiWrap">
      <div id="uiTop">
        <div id="uiBar">VAULT 131 DATABASE │ STATUS: LOCKED</div>
        <button id="volBtn" type="button">AUDIO: OFF</button>
      </div>
      <div id="uiStatus">STANDBY… AWAITING INPUT</div>
    </div>

    <div id="terminal"></div>
    <input id="inputBox" autocomplete="off" spellcheck="false" />
    <div id="hintContainer"></div>

    <div id="powerDip"></div>
    <div id="scanlines"></div>
    <div class="projectorBand"></div>
  </div>

  <!-- Cache-buster moved INSIDE the body (the important fix) -->
  <script>
    const links = document.querySelectorAll('link[rel="stylesheet"]');
    links.forEach(link => {
      const href = link.getAttribute('href').split('?')[0];
      link.setAttribute('href', `${href}?v=${Date.now()}`);
    });
  </script>

  <script type="module" src="js/app.js?v=9"></script>
</body>
</html>
