<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>VAULT 131 DATABASE</title>

  <!-- Keep your version query for cache busting -->
  <link rel="stylesheet" href="styles.css?v=14">
</head>

<body>
  <div id="crt">

    <!-- Everything “behind the glass” goes in here -->
    <div class="crtScreen">

      <div id="uiWrap">
        <div id="uiTop">
          <div id="uiBar">VAULT 131 DATABASE │ STATUS: LOCKED</div>
          <button id="volBtn" type="button">AUDIO: OFF</button>
        </div>
        <div id="uiStatus">STANDBY… AWAITING INPUT</div>
      </div>

      <div id="terminal"></div>
      <input id="inputBox" autocomplete="off" spellcheck="false" />
      <div id="hintContainer"></div>

    </div>
    <!-- end crtScreen -->

    <!-- Overlays / effects (outside the glass content layer) -->
    <div id="powerDip"></div>
    <div id="scanlines"></div>
    <div class="projectorBand"></div>

    <!-- New: grime + dust + glass highlight layers -->
    <div class="crtNoiseLayer"></div>
    <div class="crtGlass"></div>

  </div>

  <!-- Your app stays exactly the same -->
  <script type="module" src="js/app.js?v=9"></script>
</body>
</html>
