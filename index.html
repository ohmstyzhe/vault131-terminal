<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>VAULT 131 DATABASE</title>

  <!-- keep your stylesheet filename -->
  <link rel="stylesheet" href="styles.css?v=99">
</head>

<body>

  <!-- SVG filter that warps the ENTIRE screen (text + images) -->
  <svg class="crtSvgFilters" aria-hidden="true" focusable="false">
    <filter id="crt-warp" x="-20%" y="-20%" width="140%" height="140%">
      <!-- base turbulence map -->
      <feTurbulence type="fractalNoise" baseFrequency="0.010 0.020" numOctaves="2" seed="3" result="noise"/>
      <!-- displacement = screen curvature/warping -->
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="26" xChannelSelector="R" yChannelSelector="G" />
    </filter>

    <!-- Slight extra “bend” shimmer (very subtle) -->
    <filter id="crt-warp-soft" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.020 0.030" numOctaves="1" seed="8" result="noise2"/>
      <feDisplacementMap in="SourceGraphic" in2="noise2" scale="10" xChannelSelector="R" yChannelSelector="G" />
    </filter>
  </svg>

  <div id="crt">
    <!-- BEZEL / GLASS FRAME (outside the warped content) -->
    <div class="crtBezel" aria-hidden="true"></div>

    <!-- THIS is the “screen”. Everything inside gets warped. -->
    <div class="crtScreen">
      <div class="crtScreenInner">
        <!-- ===== CONTENT (leave IDs the same for your JS) ===== -->
        <div id="uiWrap">
          <div id="uiTop">
            <div id="uiBar">VAULT 131 DATABASE │ STATUS: LOCKED</div>
            <button id="volBtn" type="button">AUDIO: OFF</button>
          </div>
          <div id="uiStatus">STANDBY… AWAITING INPUT</div>
        </div>

        <div id="terminal"></div>
        <input id="inputBox" autocomplete="off" spellcheck="false" />
        <div id="hintContainer"></div>
        <!-- ================================================ -->
      </div>
    </div>

    <!-- ===== FX LAYERS (order matters) ===== -->
    <div id="powerDip" aria-hidden="true"></div>
    <div id="scanlines" aria-hidden="true"></div>
    <div class="projectorBand" aria-hidden="true"></div>

    <!-- Glass + grime overlays (these sit ABOVE everything) -->
    <div class="crtGlassLayer" aria-hidden="true"></div>
    <div class="crtSmudgeLayer" aria-hidden="true"></div>
    <div class="crtDustLayer" aria-hidden="true"></div>
    <div class="crtNoiseLayer" aria-hidden="true"></div>
    <div class="crtVignetteLayer" aria-hidden="true"></div>
  </div>

  <!-- Your app -->
  <script type="module" src="js/app.js?v=99"></script>

</body>
</html>
