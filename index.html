<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>VAULT 131 DATABASE</title>

  <!-- bump this number when you update CSS -->
  <link rel="stylesheet" href="styles.css?v=200">
</head>

<body>
  <!-- SVG filter defs (used for subtle CRT warp on supported browsers) -->
  <svg width="0" height="0" style="position:absolute">
    <filter id="crt-warp">
      <!-- Very subtle displacement so it doesn’t go “wavy/small” -->
      <feTurbulence type="fractalNoise" baseFrequency="0.012" numOctaves="1" seed="2" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="6" xChannelSelector="R" yChannelSelector="G" />
    </filter>
  </svg>

  <div id="crt">
    <!-- This is the “glass viewport” that creates the thick curved screen look -->
    <div id="screen">
      <!-- Your existing UI -->
      <div id="uiWrap">
        <div id="uiTop">
          <div id="uiBar">VAULT 131 DATABASE │ STATUS: LOCKED</div>
          <button id="volBtn" type="button">AUDIO: OFF</button>
        </div>
        <div id="uiStatus">STANDBY… AWAITING INPUT</div>
      </div>

      <div id="terminal"></div>
      <input id="inputBox" autocomplete="off" spellcheck="false" />
      <div id="hintContainer"></div>

      <!-- FX layers (order matters) -->
      <div id="powerDip" aria-hidden="true"></div>
      <div id="scanlines" aria-hidden="true"></div>

      <!-- NEW: Glass/Grime overlays -->
      <div class="crtVignetteLayer" aria-hidden="true"></div>
      <div class="crtGlassLayer" aria-hidden="true"></div>
      <div class="crtSmudgeLayer" aria-hidden="true"></div>
      <div class="crtDustLayer" aria-hidden="true"></div>
      <div class="crtNoiseLayer" aria-hidden="true"></div>
    </div>
  </div>

  <!-- Your app -->
  <script type="module" src="js/app.js?v=200"></script>
</body>
</html>
