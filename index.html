<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>VAULT 131 DATABASE</title>
  <link rel="stylesheet" href="styles.css?v=99">
</head>

<body>
  <div id="crt">
    <!-- ===== CONTENT ===== -->
    <div id="screen">
      <div id="uiWrap">
        <div id="uiTop">
          <div id="uiBar">VAULT 131 DATABASE │ STATUS: LOCKED</div>
          <button id="volBtn" type="button">AUDIO: OFF</button>
        </div>
        <div id="uiStatus">STANDBY… AWAITING INPUT</div>
      </div>

      <!-- Everything inside here gets the “tube” feel -->
      <div id="tube">
        <div id="terminal"></div>
        <input id="inputBox" autocomplete="off" spellcheck="false" />
        <div id="hintContainer"></div>
      </div>

      <!-- ===== FX LAYERS (now correctly bound to the SCREEN) ===== -->
      <div id="powerDip" aria-hidden="true"></div>
      <div id="scanlines" aria-hidden="true"></div>
      <div class="projectorBand" aria-hidden="true"></div>

      <!-- ===== REALISM / GLASS STACK ===== -->
      <div class="crtGlassLayer" aria-hidden="true"></div>

      <!-- Optional image overlays (if you add PNGs later) -->
      <div class="crtImageGrime" aria-hidden="true"></div>
      <div class="crtImageDust" aria-hidden="true"></div>

      <!-- CSS overlays (dynamic) -->
      <div class="crtSmudgeLayer" aria-hidden="true"></div>
      <div class="crtDustLayer" aria-hidden="true"></div>
      <div class="crtNoiseLayer" aria-hidden="true"></div>
      <div class="crtVignetteLayer" aria-hidden="true"></div>
    </div>
  </div>

  <script type="module" src="js/app.js?v=9"></script>

  <!-- Cache buster (keep) -->
  <script>
    const link = document.querySelector('link[rel="stylesheet"]');
    if (link) {
      const base = link.getAttribute('href').split('?')[0];
      link.setAttribute('href', base + '?v=' + Date.now());
    }
  </script>

  <!-- Optional SVG filter: subtle tube curvature (Safari will ignore if unsupported) -->
  <svg width="0" height="0" style="position:absolute">
    <filter id="tubeCurve" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.012" numOctaves="2" seed="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="8" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </svg>
</body>
</html>
