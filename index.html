<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>VAULT 131 DATABASE</title>
  <link rel="stylesheet" href="./styles.css?v=1">
</head>

<body>
  <main class="stage">
    <section class="terminal-shell crt" aria-label="Vault 131 Terminal">
      <!-- CRT glass + textures overlay layer (purely visual) -->
      <div class="crt-glass" aria-hidden="true"></div>

      <header class="topbar">
        <div class="brand">VAULT 131 DATABASE</div>

        <button id="audioBtn" class="audioBtn" type="button" aria-pressed="false">
          AUDIO: OFF
        </button>
      </header>

      <div class="screen">
        <div id="output" class="output" role="log" aria-live="polite"></div>

        <form id="inputForm" class="inputRow" autocomplete="off">
          <span class="prompt">&gt;</span>
          <input id="terminalInput" class="terminalInput" type="text"
                 inputmode="text" autocapitalize="off" autocomplete="off"
                 spellcheck="false" placeholder="ENTER ID" />
        </form>
      </div>
    </section>
  </main>

  <script type="module" src="./js/app.js?v=1"></script>
</body>
</html>
