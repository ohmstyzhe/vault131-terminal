<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>VAULT 131 DATABASE</title>

  <!-- Main styles -->
  <link rel="stylesheet" href="./styles.css?v=4" />
</head>

<body>
  <div id="crt">
    <!-- HEADER -->
    <div id="uiWrap">
      <div id="uiTop">
        <div id="uiBar">VAULT 131 DATABASE │ STATUS: LOCKED</div>
        <button id="volBtn" type="button">AUDIO: OFF</button>
      </div>
      <div id="uiStatus">STANDBY… AWAITING INPUT</div>
    </div>

    <!-- TERMINAL OUTPUT -->
    <div id="terminal"></div>

    <!-- INPUT -->
    <input
      id="inputBox"
      type="text"
      autocomplete="off"
      autocapitalize="off"
      autocorrect="off"
      spellcheck="false"
    />

    <!-- HINT BUTTONS -->
    <div id="hintContainer"></div>

    <!-- EFFECT LAYERS -->
    <div id="powerDip"></div>
    <div id="scanlines"></div>
  </div>

  <!-- SCRIPTS (ORDER MATTERS) -->
  <script src="./js/audio.js?v=4"></script>
  <script src="./js/ui.js?v=4"></script>
  <script src="./js/game.js?v=4"></script>
  <script src="./app.js?v=4"></script>
</body>
</html>
