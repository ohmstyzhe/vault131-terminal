<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- IMPORTANT: keep ONE viewport line only -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <title>VAULT 131 DATABASE</title>

  <!-- Cache-bust. If you commit changes and iPad still shows old stuff,
       bump v=3 -> v=4 -->
  <link rel="stylesheet" href="./styles.css?v=3" />
</head>

<body>
  <div id="crt">
    <div id="uiWrap">
      <div id="uiTop">
        <div id="uiBar">VAULT 131 DATABASE │ STATUS: LOCKED</div>
        <button id="volBtn" type="button">AUDIO: OFF</button>
      </div>
      <div id="uiStatus">STANDBY… AWAITING INPUT</div>
    </div>

    <div id="terminal"></div>

    <input
      id="inputBox"
      type="text"
      autocomplete="off"
      autocapitalize="off"
      autocorrect="off"
      spellcheck="false"
    />

    <div id="hintContainer"></div>

    <div id="powerDip"></div>
    <div id="scanlines"></div>
  </div>

  <!-- IMPORTANT:
       - app.js must be at the repo ROOT (same level as index.html)
       - do NOT include any other script tags (no modules/app.js, no duplicates) -->
  <script src="./app.js?v=3"></script>
</body>
</html>
